<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejada EIM / E-invoicing Middleware</title>
    <link rel="stylesheet" href="style/invoicing-style.css" />
  </head>
  <body>
    <main class="sign-up-page">
      <section class="sign-up-container">
        <div class="logo-container">
          <img src="./images/logo.svg" />
        </div>
        <form class="sign-up-form" action="">
          <div class="input-container">
            <label>Email <span>*</span></label>
            <div class="input">
              <input
                type="text"
                id="user-name"
                placeholder="Ikramy@company.com"
              />
            </div>
          </div>
          <div class="input-container">
            <label>Password <span>*</span></label>
            <div class="input">
              <input
                id="passwordInput"
                type="password"
                placeholder="********"
              />
              <img src="./icons/eye.svg" id="hidePwd" />
            </div>
          </div>
          <!------- captcha block  -------->
          <div class="captcha">
            <div>
              <img src="./icons/error.svg" alt="" />
              <p>Please Enter the CAPTCHA</p>
            </div>
            <div class="captcha-code">e8xmn8</div>
          </div>
          <!-- -------------------------- -->
          <div class="agree-check">
            <input type="checkbox" name="" id="agree-check" />
            <span
              >I agree <a href="#">Terms of Service</a> and
              <a href="#">Privacy Policy</a>
            </span>
          </div>
          <button type="submit">Sign Up</button>
        </form>
        <span>Have a EIM account? <a href="./login.html">Sign In</a></span>
      </section>
      <div class="sign-up-footer">
        <p>Â© 2023 EML. All Rights Reserved</p>
      </div>
    </main>
    <script>
      let passwordInput = document.getElementById("passwordInput");
      let hidePwd = document.getElementById("hidePwd");

      hidePwd.onclick = (event) => {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
        } else {
          passwordInput.type = "password";
        }
      };
    </script>
  </body>
</html>
