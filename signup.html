<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejada EIM / E-invoicing Middleware</title>
    <!----- invoicing style ------------->
    <!-- <link rel="stylesheet" href="style/invoicing-style.css" /> -->
    <!----- ARABIC style ------------->
    <link rel="stylesheet" href="style/invoicing-style-arabic.css" />
  </head>
  <body>
    <main class="sign-up-page">
      <section class="sign-up-container">
        <div class="logo-container">
          <img src="./images/logo.svg" />
        </div>
        <form class="" action="./signup-setup-1.html">
          <div class="sign-up-form" id="sign-up-form">
            <div class="input-container">
              <label>Email <span>*</span></label>
              <div class="input">
                <input
                  type="text"
                  id="user-name"
                  placeholder="Ikramy@company.com"
                />
              </div>
            </div>
            <div class="input-container">
              <label>Password <span>*</span></label>
              <div class="input">
                <input
                  id="passwordInput"
                  type="password"
                  placeholder="********"
                />
                <img src="./icons/eye.svg" id="hidePwd" />
              </div>
            </div>
            <!------- captcha block  -------->
            <div class="captcha">
              <div class="input">
                <input
                  type="text"
                  placeholder="Enter the word seen in the below image*"
                />
              </div>
              <div class="error-msg">
                <img src="./icons/error.svg" alt="" />
                <p>Please Enter the CAPTCHA</p>
              </div>
              <div class="captcha-code">
                <h4>e8xmn8</h4>
              </div>
            </div>
            <!--------end captcha block------ -->
            <div class="agree-check">
              <input type="checkbox" name="" id="agree-check" />
              <span
                >I agree <a href="#">Terms of Service</a> and
                <a href="#">Privacy Policy</a>
              </span>
            </div>
            <button type="button" onclick="showVerify()">Sign Up</button>
          </div>

          <!----- START code verify section (its shown after click sign up button)----->
          <div class="verify-box hide" id="verify-box">
            <div>
              <p>Enter the verification code sent to</p>
              <div>
                <span class="e-mail">name@company.com</span
                ><a href="./signup.html">Change</a>
              </div>
            </div>
            <div class="code-input-container">
              <div class="code-input">
                <input type="text" value="4" />
              </div>
              <div class="code-input">
                <input type="text" value="6" />
              </div>
              <div class="code-input"><input type="text" value="-" /></div>
              <div class="code-input"><input type="text" value="-" /></div>
            </div>
            <div class="code-timer">
              <p>OTP code will expire in <span>60</span> seconds</p>
              <a href="">Resend OTP</a>
            </div>
            <!-- button that submit the form -->
            <input class="submit-btn" type="submit" value="Verify" />
          </div>
          <!----- END code verify section ----->
        </form>

        <span>Have a EIM account? <a href="./login.html">Sign In</a></span>
      </section>
      <div class="sign-up-footer">
        <p>Â© 2023 EML. All Rights Reserved</p>
      </div>
    </main>

    <!-- javaScript code  -->
    <script>
      let passwordInput = document.getElementById("passwordInput");
      let hidePwd = document.getElementById("hidePwd");

      hidePwd.onclick = (event) => {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
        } else {
          passwordInput.type = "password";
        }
      };

      let form = document.querySelector("#sign-up-form");
      let verify = document.querySelector("#verify-box");
      function showVerify() {
        form.classList.add("hide");
        verify.classList.remove("hide");
      }
    </script>
  </body>
</html>
