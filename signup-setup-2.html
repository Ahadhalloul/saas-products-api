<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejada EIM / E-invoicing Middleware</title>
    <!----- invoicing style ------------->
    <link rel="stylesheet" href="style/invoicing-style.css" />
    <!----- ARABIC style ------------->
    <!-- <link rel="stylesheet" href="style/invoicing-style-arabic.css" /> -->
  </head>
  <body>
    <main class="signup-setup-page">
      <div class="signup-sidebar">
        <div class="logo">
          <img src="./images/sign-up-Logo.svg" />
        </div>
        <p>Get Started Now With Your <span>Ejada EIM</span> Account</p>
        <img src="./images/Layer_1.svg" alt="" />
      </div>
      <div class="signup-setup-container">
        <div class="signup-head">
          <div>
            <a href="./signup-setup-1.html"
              ><img src="./icons/arrow_back_ios_24px.svg" alt="" />
              <h6>Back</h6>
            </a>
          </div>
          <div>
            <h5>
              <span> STEP </span> <span><span>02</span>/ <span>03</span></span>
            </h5>
            <h4>Company Details</h4>
          </div>
        </div>
        <div class="signup-card">
          <form action="./signup-setup-3.html">
            <h4 class="form-sub-title">Company Location</h4>
            <div class="inputs-container">
              <div class="input-content">
                <label for="company-name"
                  >Company Name [English]<span>*</span></label
                >
                <div class="input">
                  <input
                    type="text"
                    name=""
                    id="company-name"
                    placeholder="Enter Company Name in English"
                  />
                </div>
              </div>

              <div class="input-content">
                <label for="company-name-ar"
                  >Company Name [Arabic]<span>*</span></label
                >
                <div class="input">
                  <input
                    type="text"
                    name=""
                    id="company-name-ar"
                    placeholder="Enter Company Name in Arabic"
                  />
                </div>
              </div>

              <div class="input-content">
                <label for="e-mail">Email<span>*</span></label>
                <div class="input">
                  <input
                    type="text"
                    name=""
                    id="e-mail"
                    placeholder="Enter Your Email"
                  />
                </div>
              </div>

              <div class="input-content">
                <label for="phone">Mobile Number<span>*</span></label>
                <div class="input">
                  <img src="./icons/phone2.svg" alt="" />
                  <input type="text" name="" id="phone" placeholder="6087647" />
                </div>
              </div>

              <div class="input-content">
                <label for="industry">Industry<span>*</span></label>
                <div class="input select">
                  <select name="" id="industry" placeholder="test">
                    <option value="">Choose Industry</option>
                  </select>
                  <img src="./icons/dropdawn.svg" alt="" />
                </div>
              </div>

              <div class="input-content">
                <label for="industry">Company Size<span>*</span></label>
                <div class="input select">
                  <select name="" id="industry" placeholder="test">
                    <option value="">Choose Company Size</option>
                  </select>
                  <img src="./icons/dropdawn.svg" alt="" />
                </div>
              </div>
            </div>
            <div class="btns-container">
              <button type="button">Cancel</button>
              <input type="submit" value="Save & Continue" />
            </div>
            <div class="clear-fix"></div>
          </form>
        </div>
        <div class="sign-up-footer black-text">
          <p>Â© 2023 EML. All Rights Reserved</p>
        </div>
      </div>
    </main>

    <!-- javaScript code  -->
    <script></script>
  </body>
</html>
