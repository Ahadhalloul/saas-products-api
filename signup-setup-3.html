<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejada EIM / E-invoicing Middleware</title>
    <link rel="stylesheet" href="style/invoicing-style.css" />
  </head>
  <body>
    <main class="signup-setup-page">
      <div class="signup-sidebar">
        <div class="logo">
          <img src="./images/logo.svg" />
        </div>
        <p>Get Started Now With Your <span>Ejada EIM</span> Account</p>
        <img src="./images/Layer_1.svg" alt="" />
      </div>
      <div class="signup-setup-container">
        <div class="signup-head">
          <div>
            <a href="./signup-setup-2.html"
              ><img src="./icons/arrow_back_ios_24px.svg" alt="" />
              <h6>Back</h6>
            </a>
          </div>
          <div>
            <h5>STEP 03/03</h5>
            <h4>Contact Person</h4>
          </div>
        </div>
        <div class="signup-card">
          <form action="./signup-setup-4.html">
            <h4>Contact Person Details</h4>
            <div class="inputs-container">
              <div class="input-content">
                <label for="contact-name"
                  >Contact Person Name<span>*</span></label
                >
                <div class="input">
                  <input
                    type="text"
                    name=""
                    id="contact-name"
                    placeholder="Enter Contact Person Name"
                  />
                </div>
              </div>

              <div class="input-content">
                <label for="phone">Mobile Number<span>*</span></label>
                <div class="input">
                  <img src="./icons/phone2.svg" alt="" />
                  <input type="text" name="" id="phone" placeholder="6087647" />
                </div>
              </div>

              <div class="input-content">
                <label for="id-type">ID Type<span>*</span></label>
                <div class="input select">
                  <select name="" id="id-type" placeholder="test">
                    <option value="">Choose ID Type</option>
                  </select>
                  <img src="./icons/dropdawn.svg" alt="" />
                </div>
              </div>

              <div class="input-content">
                <label for="id-number">ID Number<span>*</span></label>
                <div class="input">
                  <input
                    type="text"
                    name=""
                    id="id-number"
                    placeholder="Enter ID Number"
                  />
                </div>
              </div>
            </div>
            <div class="btns-container">
              <button type="button">Cancel</button>
              <input type="submit" value="Submit" class="submit-input" />
            </div>
            <div class="clear-fix"></div>
          </form>
        </div>
        <div class="sign-up-footer">
          <p>Â© 2023 EML. All Rights Reserved</p>
        </div>
      </div>
    </main>

    <!-- javaScript code  -->
    <script></script>
  </body>
</html>
