<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejada EIM / E-invoicing Middleware</title>
    <link rel="stylesheet" href="style/invoicing-style.css" />
  </head>
  <body>
    <main class="login-page">
      <section class="login-container">
        <div class="logo-container">
          <img src="./images/logo.svg" />
        </div>
        <form class="login-form" action="invoices.html">
          <div class="input-container">
            <label for="credintals">Email or username <span>*</span></label>
            <div class="input">
              <input type="text" placeholder="Ikramy@company.com" />
            </div>
          </div>
          <div class="input-container">
            <label for="credintals">Password <span>*</span></label>
            <div class="input">
              <input
                id="passwordInput"
                type="password"
                placeholder="********"
              />
              <img src="./icons/eye.svg" id="hidePwd" />
            </div>
          </div>
          <div class="options-container">
            <div>
              <div id="toggleContainer" class="toggle-container">
                <div id="toggle" class="toggle"></div>
              </div>
              <p>Remember Me</p>
            </div>
            <a href="#">Forgot Password?</a>
          </div>
          <button type="submit">Login</button>
          <span>Don't have an account? <a href="#">Sign Up</a></span>
        </form>
      </section>
    </main>
    <script>
      let toggle = document.getElementById("toggle");
      let toggleContainer = document.getElementById("toggleContainer");

      toggleContainer.addEventListener("click", (e) => {
        e.preventDefault();
        toggleContainer.classList.toggle("active");
        toggle.classList.toggle("active");
      });

      let passwordInput = document.getElementById("passwordInput");
      let hidePwd = document.getElementById("hidePwd");

      hidePwd.onclick = (event) => {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
        } else {
          passwordInput.type = "password";
        }
      };
    </script>
  </body>
</html>
