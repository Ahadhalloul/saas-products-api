<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejada EIM / E-invoicing Middleware</title>
    <!----- invoicing style ------------->
    <!-- <link rel="stylesheet" href="style/invoicing-style.css" /> -->
    <!----- ARABIC style ------------->
    <link rel="stylesheet" href="style/e-invoice-ar.css" />
  </head>
  <body>
    <main class="login-page">
      <section class="login-container">
        <div class="logo-container">
          <a href="./invoice-index.html"><img src="./images/logo.svg" /></a>
        </div>
        <form class="login-form" action="invoices.html">
          <div class="input-container">
            <label for="credintals">Email or username <span>*</span></label>
            <div class="input">
              <input type="text" placeholder="Ikramy@company.com" />
            </div>
          </div>
          <div class="password-container">
            <div class="input-container">
              <label for="credintals">Password <span>*</span></label>
              <div class="input">
                <input
                  id="passwordInput"
                  type="password"
                  placeholder="********"
                />
                <img src="./icons/eye.svg" id="hidePwd" />
              </div>
              <ul>
                <li class="valid">
                  Uppercase letter<svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#7ed321"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                  </svg>
                </li>
                <li class="invalid">
                  Lowercase letter<svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#d0021b"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                  </svg>
                </li>
                <li class="invalid">
                  Number letter<svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#d0021b"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                  </svg>
                </li>
                <li class="valid">
                  Special character
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#7ed321"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                  </svg>
                </li>
                <li class="valid">
                  Length is at least 8 characters
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="#7ed321"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                  </svg>
                </li>
              </ul>
            </div>
          </div>
          <div class="options-container">
            <span class="agree-check">
              <input type="checkbox" id="agree-check" />
              I agree to
              <a href="#">Terms of Service</a>
              and
              <a href="#">Policy Privacy</a>
            </span>
            <!-- ! Stashed 
              <div>
              <div id="toggleContainer" class="toggle-container">
                <div id="toggle" class="toggle"></div>
              </div>
              <p>Remember Me</p>
            </div>
            <a href="#">Forgot Password?</a>
           -->
          </div>
          <button type="submit">Login</button>
          <span
            >Don't have an account? <a href="./signup.html">Sign Up</a></span
          >
        </form>
      </section>
      <div class="login-footer">
        <p>Â© 2023 EML. All Rights Reserved</p>
      </div>
    </main>
    <script>
      let toggle = document.getElementById("toggle");
      let toggleContainer = document.getElementById("toggleContainer");

      toggleContainer.addEventListener("click", (e) => {
        e.preventDefault();
        toggleContainer.classList.toggle("active");
        toggle.classList.toggle("active");
      });

      let passwordInput = document.getElementById("passwordInput");
      let hidePwd = document.getElementById("hidePwd");

      hidePwd.onclick = (event) => {
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
        } else {
          passwordInput.type = "password";
        }
      };
    </script>
  </body>
</html>
