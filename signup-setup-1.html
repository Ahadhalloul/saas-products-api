<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejada EIM / E-invoicing Middleware</title>
    <!----- invoicing style ------------->
    <link rel="stylesheet" href="style/invoicing-style.css" />
    <!----- ARABIC style ------------->
    <!-- <link rel="stylesheet" href="style/invoicing-style-arabic.css" /> -->
  </head>
  <body>
    <!-- start signup cancel box  -->
    <div class="signup-cancel-box hide">
      <div class="card">
        <img onclick="hideCancleBox()" src="./icons/close.svg" alt="" />
        <div class="confirm-msg">
          <img src="./icons/error.svg" alt="" />
          <span class="red-text"
            >Are you sure you want to cancel your registration?</span
          >
        </div>
        <div class="btn-container">
          <button class="btn-sec">Cancel</button>
          <button>Yes</button>
        </div>
      </div>
    </div>
    <!-- end signup cancel box  -->

    <main class="signup-setup-page">
      <div class="signup-sidebar">
        <div class="logo">
          <img src="./images/sign-up-Logo.svg" />
        </div>
        <p>Get Started Now With Your <span>Ejada EIM</span> Account</p>
        <img src="./images/Layer_1.svg" alt="" />
      </div>
      <div class="signup-setup-container">
        <!---- Alert messege box  ---->
        <div class="error-msg">
          <div>
            <img src="./icons/alert.svg" alt="" />
            <p>Toast Alert Message.</p>
          </div>
          <img src="./icons/close-red.svg" alt="" />
        </div>
        <!-- ------------------ ---->
        <div class="signup-head">
          <div>
            <a href="./signup.html"
              ><img src="./icons/arrow_back_ios_24px.svg" alt="" />
              <h6>Back</h6>
            </a>
          </div>
          <div>
            <h5>
              <span> STEP </span> <span><span>01</span>/ <span>03</span></span>
            </h5>
            <h4>Personal Details</h4>
          </div>
        </div>
        <div class="signup-card">
          <form action="./signup-setup-2.html">
            <h4 class="form-sub-title">Personal Details</h4>
            <div class="inputs-container">
              <div class="input-content">
                <label for="e-mail">Email<span>*</span></label>
                <div class="input">
                  <input
                    type="text"
                    name=""
                    id="e-mail"
                    placeholder="Enter Your Email"
                  />
                </div>
              </div>

              <div class="input-content">
                <label for="phone">Mobile Number<span>*</span></label>
                <div class="input">
                  <img src="./icons/phone2.svg" alt="" />
                  <input type="text" name="" id="phone" placeholder="6087647" />
                </div>
              </div>

              <div class="input-content">
                <label for="name-en">Your Name [English]<span>*</span></label>
                <div class="input">
                  <input
                    type="text"
                    name=""
                    id="name-en"
                    placeholder="Enter Your Name in English"
                  />
                </div>
              </div>

              <div class="input-content">
                <label for="name-ar">Your Name [Arabic]<span>*</span></label>
                <div class="input">
                  <input
                    type="text"
                    name=""
                    id="name-ar"
                    placeholder="Enter Your Name in Arabic"
                  />
                </div>
              </div>

              <div class="input-content">
                <label for="password">Password<span>*</span></label>
                <div class="input">
                  <input
                    type="password"
                    name=""
                    id="password"
                    placeholder="********"
                  />
                  <img src="./icons/visibility off.svg" alt="" />
                </div>
              </div>

              <div class="input-content">
                <label for="password">Re-Enter Password<span>*</span></label>
                <div class="input">
                  <input
                    type="password"
                    name=""
                    id="password"
                    placeholder="********"
                  />
                  <img src="./icons/visibility off.svg" alt="" />
                </div>
              </div>
            </div>
            <div class="btns-container">
              <button onclick="cancelSignup()" type="button">Cancel</button>
              <input type="submit" value="Save & Continue" />
            </div>
            <div class="clear-fix"></div>
          </form>
        </div>
        <div class="sign-up-footer black-text">
          <p>Â© 2023 EML. All Rights Reserved</p>
        </div>
      </div>
    </main>

    <!-- javaScript code  -->
    <script>
      // ----show and hide cancel box------
      let cancelbox = document.querySelector(".signup-cancel-box");
      function cancelSignup() {
        cancelbox.classList.remove("hide");
      }

      function hideCancleBox() {
        cancelbox.classList.add("hide");
      }
    </script>
  </body>
</html>
