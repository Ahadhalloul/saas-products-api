<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejada EIM / E-invoicing Middleware</title>
    <!----- invoicing style ------------->
    <!-- <link rel="stylesheet" href="style/invoicing-style.css" /> -->
    <!----- ARABIC style ------------->
    <link rel="stylesheet" href="style/invoicing-style-arabic.css" />
  </head>
  <body>
    <main class="signup-setup-page">
      <div class="signup-sidebar">
        <div class="logo">
          <img src="./images/logo.svg" />
        </div>
        <p>Get Started Now With Your <span>Ejada EIM</span> Account</p>
        <img src="./images/Layer_1.svg" alt="" />
      </div>
      <div class="signup-setup-container">
        <div class="signup-head">
          <div>
            <a href="./signup.html"
              ><img src="./icons/arrow_back_ios_24px.svg" alt="" />
              <h6>Back</h6>
            </a>
          </div>
          <div>
            <h5>STEP 01/03</h5>
            <h4>Personal Details</h4>
          </div>
        </div>
        <div class="signup-card">
          <form action="./signup-setup-2.html">
            <h4>Personal Details</h4>
            <div class="inputs-container">
              <div class="input-content">
                <label for="e-mail">Email<span>*</span></label>
                <div class="input">
                  <input
                    type="text"
                    name=""
                    id="e-mail"
                    placeholder="Enter Your Email"
                  />
                </div>
              </div>

              <div class="input-content">
                <label for="phone">Mobile Number<span>*</span></label>
                <div class="input">
                  <img src="./icons/phone2.svg" alt="" />
                  <input type="text" name="" id="phone" placeholder="6087647" />
                </div>
              </div>

              <div class="input-content">
                <label for="name-en">Your Name [English]<span>*</span></label>
                <div class="input">
                  <input
                    type="text"
                    name=""
                    id="name-en"
                    placeholder="Enter Your Name in English"
                  />
                </div>
              </div>

              <div class="input-content">
                <label for="name-ar">Your Name [Arabic]<span>*</span></label>
                <div class="input">
                  <input
                    type="text"
                    name=""
                    id="name-ar"
                    placeholder="Enter Your Name in Arabic"
                  />
                </div>
              </div>

              <div class="input-content">
                <label for="password">Password<span>*</span></label>
                <div class="input">
                  <input
                    type="password"
                    name=""
                    id="password"
                    placeholder="********"
                  />
                  <img src="./icons/visibility off.svg" alt="" />
                </div>
              </div>

              <div class="input-content">
                <label for="password">Re-Enter Password<span>*</span></label>
                <div class="input">
                  <input
                    type="password"
                    name=""
                    id="password"
                    placeholder="********"
                  />
                  <img src="./icons/visibility off.svg" alt="" />
                </div>
              </div>
            </div>
            <div class="btns-container">
              <button type="button">Cancel</button>
              <input type="submit" value="Save & Continue" />
            </div>
            <div class="clear-fix"></div>
          </form>
        </div>
        <div class="sign-up-footer">
          <p>Â© 2023 EML. All Rights Reserved</p>
        </div>
      </div>
    </main>

    <!-- javaScript code  -->
    <script></script>
  </body>
</html>
